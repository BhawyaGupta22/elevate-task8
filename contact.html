<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  footer {
    margin-top: auto;
  }
</style>
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-dark bg-black">
    <div class="container">
      <a href="index.html" class="navbar-brand fw-bold fs-4">Tech Blog</a>
    </div>
  </nav>

  <div class="container py-5" style="padding-top: 120px; padding-bottom: 120px;">
  <div class="col-lg-8 mx-auto p-5 rounded" style="background-color: rgba(255,255,255,0.03); backdrop-filter: blur(3px); border: 1px solid rgba(255,255,255,0.08);">
    
    <h1 class="fw-bold text-center mb-4">Contact Us</h1>
    <p class="fs-5 text-center mb-4">
      If you have feedback or want to share suggestions, feel free to contact us.
    </p>

    <form>
      <input type="text" class="form-control mb-3" placeholder="Your Name">
      <input type="email" class="form-control mb-3" placeholder="Your Email">
      <textarea class="form-control mb-3" rows="5" placeholder="Your Message"></textarea>
      <button class="btn btn-outline-light w-100">Submit</button>
    </form>

    <div class="text-center">
      <a href="index.html" class="btn btn-outline-light mt-4">⬅ Back to Home</a>
    </div>

  </div>
</div>

  <footer class="text-center py-4 bg-black">
    <small>© 2025 | All Rights Reserved</small>
  </footer>

</body>
</html>
